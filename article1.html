        <script>
            $.getJSON("article1.json",function(data){
                var items=[];
                $.each(data, function(key, val){
                    items.push("<tr>");
                    items.push("<td id='"+key+"'class='title'>"+val.title+"</td>");
                    items.push("</tr>");
                    items.push("<tr>");
                    items.push("<td id='"+key+"'><img src='img/"
                        +val.image+"'class='picture'></td>");
                    items.push("</tr>");
                    items.push("<tr>");                        
                    items.push("<td id='"+key+"'class='content'>"+val.article+"</td>");
                    items.push("</tr>");
                });
                $("<tbody/>",{"class":"mydata",html:items.join("")}).appendTo("table");
            });
        </script>
